<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB Clone</title>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="./images/airbnb_icon.png">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
	<header class="logo">
		<div id="logo"></div>
	</header>

	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3 class="title">States</h3>
				<h4 class="subtitle">Lagos, Abuja...</h4>

				<ul class="popover">
					<li><h2>Lagos: </h2></li>
						<ul>
							<li>City</>
							<li>Town</>
						</ul>

					<li><h2>Abuja: </h2></li>
						<ul>
							<li>City</li>
							<li>Town</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3 class="title">Amenities</h3>
				<h4 class="subtitle">Internet, Kitchen...</h4>

				<ul class="popover">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
					<li>Swimming pool</li>
				</ul>

			</div>
			<button>Search</button>
		</section>
  
  <section class="places">
    <h1>Places</h1>
    <article>
      <h2>My home</h2>
    </article>
  </section>
	</div>
	
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
